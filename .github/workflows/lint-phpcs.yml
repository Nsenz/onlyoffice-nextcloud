name: Lint

on:
  push:
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    name: php-cs
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up php
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.0"
          coverage: none
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Composer install
        uses: php-actions/composer@v6
      - name: PHP Code Sniffer
        uses: php-actions/phpcs@v1
        with:
          php_version: 8.1
          path: templates/ lib/ controller/ appinfo/
          standard: PSR2